trigger:
- main

pool:
  my_laptop

steps:
- task: CmdLine@2
  displayName: 'Custom git clone'
  inputs:
    script: |
      echo 'Cloning into sources folder at: c://temp//testing'
      git clone https://github.com/manavilai/pipelines-java.git --progress --branch main --single-branch --depth=1 c://temp//testing
      exit

# Maven
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    publishJUnitResults: false
    javaHomeOption: 'JDKVersion'
    mavenVersionOption: 'Default'
    mavenAuthenticateFeed: false
    effectivePomSkip: false
    sonarQubeRunAnalysis: false
