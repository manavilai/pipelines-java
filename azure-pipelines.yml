# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- main

pool:
  my_laptop

steps:
- task: CmdLine@2
  displayName: 'Custom git clone'
  inputs:
    script: |
      echo 'Cloning into sources folder at: c://temp//testing'
      git clone https://https://github.com/manavilai/pipelines-java.git --progress --branch main --single-branch --depth=1 c://temp//testing
      exit
